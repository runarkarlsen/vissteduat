<!-- index.html -->
<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visste du at... - Tema-generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>✨ Visste du at... – Tema-generator ✨</h1>

    <div id="currentStudent" style="margin-bottom: 1rem"></div>
    <div id="currentTopics" style="margin-bottom: 1rem"></div>

    <button id="assignButton" onclick="assignNextStudent()">
      Tildel 3 temaer til neste elev
    </button>

    <ul id="resultat"></ul>
    <p
      id="sluttmelding"
      style="display: none; font-weight: bold; margin-top: 1rem"
    >
      Alle temaer er brukt! Trykk F5 for å starte på nytt.
    </p>

    <h2>Tilgjengelige temaer:</h2>
    <div id="temaListe" class="tema-grid"></div>

    <h2>Tildelte temaer per elev:</h2>
    <div id="studentAssignments"></div>

    <script src="index.js"></script>
  </body>
</html>
